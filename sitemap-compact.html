<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Sitemap (–ö–æ–º–ø–∞–∫—Ç–Ω—ã–π)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #24292e;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .sitemap-section {
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .section-header {
            background: #24292e;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        .section-header:hover {
            background: #2c3e50;
        }
        .section-header h2 {
            font-size: 1.2em;
            font-weight: 500;
        }
        .section-header .count {
            background: #2ecc71;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            background: #f8f9fa;
        }
        .section-content.active {
            max-height: 2000px;
            transition: max-height 0.8s ease-in;
        }
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .link-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e1e4e8;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .link-item:hover {
            border-color: #2ecc71;
            box-shadow: 0 2px 8px rgba(46, 204, 113, 0.2);
            transform: translateY(-2px);
        }
        .link-item a {
            color: #0366d6;
            text-decoration: none;
            display: block;
            word-break: break-all;
        }
        .link-item a:hover {
            text-decoration: underline;
        }
        .priority {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            margin-top: 5px;
        }
        .priority-10 { background: #ff6b6b; color: white; }
        .priority-09 { background: #4ecdc4; color: white; }
        .priority-08 { background: #45b7d1; color: white; }
        .stats-bar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #24292e;
        }
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }
        .expand-all {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px auto;
            display: block;
            transition: background 0.3s;
        }
        .expand-all:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è GitHub Sitemap</h1>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value">336</div>
                <div class="stat-label">–í—Å–µ–≥–æ URL</div>
            </div>
            <div class="stat">
                <div class="stat-value">12</div>
                <div class="stat-label">–ö–∞—Ç–µ–≥–æ—Ä–∏–π</div>
            </div>
            <div class="stat">
                <div class="stat-value">üî¥1 üü¢78 üîµ257</div>
                <div class="stat-label">–ü–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞–º</div>
            </div>
        </div>

        <button class="expand-all" onclick="toggleAll()">–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –≤—Å–µ —Å–µ–∫—Ü–∏–∏</button>

        <div id="sitemap-sections">
            <!-- –°–µ–∫—Ü–∏–∏ –±—É–¥—É—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω—ã JavaScript -->
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∏–∑ –≤–∞—à–µ–≥–æ XML (—Å–æ–∫—Ä–∞—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞)
        const sitemapData = {
            mainPages: [
                { loc: "https://github.com/", priority: "1.0" },
                { loc: "https://github.com/login", priority: "0.9" },
                { loc: "https://github.com/pricing", priority: "0.9" },
                { loc: "https://github.com/about", priority: "0.9" },
                { loc: "https://github.com/features", priority: "0.9" },
                { loc: "https://github.com/security", priority: "0.9" },
                { loc: "https://github.com/enterprise", priority: "0.9" },
                { loc: "https://github.com/team", priority: "0.9" }
            ],
            features: [
                { loc: "https://github.com/features/copilot", priority: "0.9" },
                { loc: "https://github.com/features/actions", priority: "0.9" },
                { loc: "https://github.com/features/codespaces", priority: "0.9" },
                { loc: "https://github.com/features/issues", priority: "0.9" },
                { loc: "https://github.com/features/code-review", priority: "0.9" },
                { loc: "https://github.com/features/discussions", priority: "0.9" },
                { loc: "https://github.com/features/spark", priority: "0.9" },
                { loc: "https://github.com/features/models", priority: "0.9" }
            ],
            marketplace: [
                { loc: "https://github.com/marketplace", priority: "0.9" },
                { loc: "https://github.com/marketplace?type=actions", priority: "0.8" },
                { loc: "https://github.com/marketplace?type=models", priority: "0.8" },
                { loc: "https://github.com/marketplace/actions/checkout", priority: "0.8" }
            ],
            // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        };

        const sections = [
            { id: 'main', title: 'üè† –ì–ª–∞–≤–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã', icon: 'üè†', data: sitemapData.mainPages },
            { id: 'features', title: 'üöÄ –§—É–Ω–∫—Ü–∏–∏', icon: 'üöÄ', data: sitemapData.features },
            { id: 'marketplace', title: 'üõí Marketplace', icon: 'üõí', data: sitemapData.marketplace },
            { id: 'security', title: 'üîí –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å', icon: 'üîí', data: [] },
            { id: 'enterprise', title: 'üè¢ Enterprise', icon: 'üè¢', data: [] },
            { id: 'resources', title: 'üìö –†–µ—Å—É—Ä—Å—ã', icon: 'üìö', data: [] },
            { id: 'customers', title: 'üìñ –ò—Å—Ç–æ—Ä–∏–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤', icon: 'üìñ', data: [] },
            { id: 'community', title: 'üë• –°–æ–æ–±—â–µ—Å—Ç–≤–æ', icon: 'üë•', data: [] },
            { id: 'trending', title: 'üìà Trending', icon: 'üìà', data: [] },
            { id: 'collections', title: 'üìÇ –ö–æ–ª–ª–µ–∫—Ü–∏–∏', icon: 'üìÇ', data: [] },
            { id: 'profiles', title: 'üë§ –ü—Ä–æ—Ñ–∏–ª–∏', icon: 'üë§', data: [] },
            { id: 'mcp', title: 'ü§ñ MCP', icon: 'ü§ñ', data: [] }
        ];

        function renderSections() {
            const container = document.getElementById('sitemap-sections');
            
            sections.forEach(section => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'sitemap-section';
                
                const header = document.createElement('div');
                header.className = 'section-header';
                header.onclick = () => toggleSection(section.id);
                header.innerHTML = `
                    <h2>${section.icon} ${section.title}</h2>
                    <span class="count">${section.data.length} URL</span>
                `;
                
                const content = document.createElement('div');
                content.className = 'section-content';
                content.id = `section-${section.id}`;
                
                const linksGrid = document.createElement('div');
                linksGrid.className = 'links-grid';
                
                section.data.forEach(item => {
                    const linkItem = document.createElement('div');
                    linkItem.className = 'link-item';
                    
                    const priorityClass = `priority-${(parseFloat(item.priority) * 10).toFixed(0)}`;
                    
                    linkItem.innerHTML = `
                        <a href="${item.loc}" target="_blank">${item.loc}</a>
                        <span class="priority ${priorityClass}">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: ${item.priority}</span>
                    `;
                    
                    linksGrid.appendChild(linkItem);
                });
                
                content.appendChild(linksGrid);
                sectionEl.appendChild(header);
                sectionEl.appendChild(content);
                container.appendChild(sectionEl);
            });
        }

        function toggleSection(sectionId) {
            const content = document.getElementById(`section-${sectionId}`);
            content.classList.toggle('active');
        }

        function toggleAll() {
            const sections = document.querySelectorAll('.section-content');
            const isAnyActive = Array.from(sections).some(s => s.classList.contains('active'));
            
            sections.forEach(section => {
                if (isAnyActive) {
                    section.classList.remove('active');
                } else {
                    section.classList.add('active');
                }
            });
        }

        renderSections();
    </script>
</body>
</html>
